<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação concluída</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 420px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #5865F2;
      color: white;
    }

    body[data-theme="light"] {
      background-color: #f0f0f0;
      color: #2c2f33;
    }

    body[data-theme="light"] .container {
      background-color: #ffffff;
    }

    body[data-theme="dark"] {
      background-color: #2c2f33;
      color: #ffffff;
    }

    body[data-theme="dark"] .container {
      background-color: #23272a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Processando…</h1>
    <p id="desc">Aguarde um momento</p>
    <button id="backBtn" style="display:none;">Voltar ao Discord</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const theme = params.get("theme") || "light";
    const code = params.get("code");

    document.body.setAttribute("data-theme", theme.toLowerCase());

    const title = document.getElementById("title");
    const desc = document.getElementById("desc");
    const backBtn = document.getElementById("backBtn");

    async function copyAndReturn() {
      if (!code) {
        title.textContent = "❌ Código não encontrado";
        desc.textContent = "Volte ao Discord e tente novamente.";
        backBtn.style.display = "inline-block";
        return;
      }

      try {
        await navigator.clipboard.writeText(code);
        title.textContent = "✅ Código copiado!";
        desc.textContent = "O código foi copiado automaticamente. Volte ao Discord e cole no bot.";

        setTimeout(() => {
          window.close();
          backBtn.style.display = "inline-block";
        }, 10000);

      } catch (err) {
        title.textContent = "⚠️ Não foi possível copiar automaticamente";
        desc.textContent = "Copie manualmente o código da URL:\n" + code;
        backBtn.style.display = "inline-block";
      }
    }

    backBtn.onclick = () => {
      window.location.href = "https://discord.com/app";
    };

    copyAndReturn();
  </script>
</body>
</html>
